version: 0.0
os: linux
files:
  - source: /
    destination: /home/vct_hackathon
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/applicationstart.sh
      timeout: 100
      runas: root
   ApplicationStop:
    - location: scripts/stop_server
      timeout: 600
      runas: root
